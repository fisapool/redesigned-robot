# Vast.ai Setup Configuration File
# Customize these values according to your needs

# NVIDIA Configuration
NVIDIA_DRIVER_VERSION=535
NVIDIA_CONTAINER_TOOLKIT_VERSION=latest

# Docker Configuration
DOCKER_COMPOSE_VERSION=2.20.2
DOCKER_STORAGE_DRIVER=overlay2
DOCKER_LOG_MAX_SIZE=10m
DOCKER_LOG_MAX_FILE=3

# System Configuration
MAX_FILE_DESCRIPTORS=65536
SSH_PORT=22
SSH_MAX_SESSIONS=10
SSH_CLIENT_ALIVE_INTERVAL=60

# Network Tuning
TCP_CONGESTION_CONTROL=bbr
TCP_BUFFER_SIZE=268435456
NETWORK_BACKLOG=5000

# Security Settings
ENABLE_FIREWALL=true
ENABLE_FAIL2BAN=false
SSH_DISABLE_PASSWORD_AUTH=false

# Monitoring
ENABLE_MONITORING=true
MONITOR_INTERVAL=300

# Backup Settings
CREATE_RESTORE_POINT=true
BACKUP_RETENTION_DAYS=30

# Vast.ai Specific
VAST_AI_WORKING_DIR=/opt/vast
VAST_AI_LOG_LEVEL=INFO
